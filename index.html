<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10-Day Weather Forecast - Pakistani Cities</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f8ff; }
    h2 { margin-top: 20px; }
    select { padding: 10px; font-size: 16px; }
    .forecast { display: flex; justify-content: center; flex-wrap: wrap; margin-top: 20px; }
    .day { background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin: 10px; padding: 10px; width: 140px; }
    .day img { width: 64px; height: 64px; }
  </style>
</head>
<body>

  <h2>10-Day Weather Forecast for Pakistani Cities</h2>

  <select id="citySelector" onchange="getWeather()">
    <option value="">-- Select a City --</option>
    <option>Islamabad</option>
    <option>Lahore</option>
    <option>Karachi</option>
    <option>Peshawar</option>
    <option>Quetta</option>
    <option>Multan</option>
    <option>Faisalabad</option>
  </select>

  <div id="forecast" class="forecast"></div>

  <script>
    const API_KEY = 'a2d43c4785b841f083a54339251707';

    async function getWeather() {
      const city = document.getElementById('citySelector').value;
      const forecastDiv = document.getElementById('forecast');
      forecastDiv.innerHTML = '';

      if (!city) return;

      const url = `https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${city}&days=10&aqi=no&alerts=no`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const days = data.forecast.forecastday;

        days.forEach(day => {
          const html = `
            <div class="day">
              <h4>${day.date}</h4>
              <img src="https:${day.day.condition.icon}" alt="${day.day.condition.text}">
              <p><strong>${day.day.condition.text}</strong></p>
              <p>🌡️ Avg: ${day.day.avgtemp_c} °C</p>
              <p>💧 Humidity: ${day.day.avghumidity}%</p>
              <p>🌞 High: ${day.day.maxtemp_c}°C</p>
              <p>🌙 Low: ${day.day.mintemp_c}°C</p>
            </div>`;
          forecastDiv.innerHTML += html;
        });

      } catch (err) {
        forecastDiv.innerHTML = '<p>⚠️ Unable to fetch weather data.</p>';
        console.error(err);
      }
    }
  </script>

</body>
</html>
