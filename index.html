<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pakistani Weather ‚Äì Clean Forecast</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
    }

    .search-container {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 260px;
      max-width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 14px;
      margin-left: 5px;
      font-size: 15px;
      cursor: pointer;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #unitToggle {
      margin: 10px auto;
    }

    .weather-container {
      max-width: 1000px;
      margin: auto;
    }

    .current-weather, .forecast {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 180px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .card img {
      width: 60px;
      height: 60px;
    }

    .card h4, .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h2>Pakistani Weather ‚Äì Current & 7-Day Forecast</h2>

  <div class="search-container">
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Search</button>
    <button onclick="getLocationWeather()">üìç Auto-detect</button>
  </div>

  <div id="unitToggle">
    <label>
      <input type="checkbox" id="unitSwitch" onchange="toggleUnits()"> Show in Fahrenheit
    </label>
  </div>

  <div class="weather-container">
    <div id="currentWeather" class="current-weather"></div>
    <div id="forecast" class="forecast"></div>
  </div>

  <script>
    const API_KEY = 'a2d43c4785b841f083a54339251707';
    let currentUnit = 'C';

    async function getWeather(city = null) {
      const query = city || document.getElementById('cityInput').value;
      if (!query) return alert("Please enter a city.");

      const url = `https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${query}&days=7&aqi=no&alerts=no`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        const cw = data.current;
        const location = data.location.name;

        const isF = currentUnit === 'F';
        const temp = isF ? cw.temp_f : cw.temp_c;
        const wind = isF ? cw.wind_mph + ' mph' : cw.wind_kph + ' km/h';

        const currentHTML = `
          <div class="card">
            <h3>Now: ${location}</h3>
            <img src="https:${cw.condition.icon}" alt="${cw.condition.text}">
            <p><strong>${cw.condition.text}</strong></p>
            <p>Temp: ${temp}¬∞${currentUnit}</p>
            <p>Humidity: ${cw.humidity}%</p>
            <p>Wind: ${wind}</p>
          </div>
        `;
        document.getElementById('currentWeather').innerHTML = currentHTML;

        const days = data.forecast.forecastday;
        let forecastHTML = '';
        days.forEach(day => {
          const d = day.day;
          forecastHTML += `
            <div class="card">
              <h4>${day.date}</h4>
              <img src="https:${d.condition.icon}" alt="${d.condition.text}">
              <p><strong>${d.condition.text}</strong></p>
              <p>Avg: ${isF ? d.avgtemp_f : d.avgtemp_c}¬∞${currentUnit}</p>
              <p>Max: ${isF ? d.maxtemp_f : d.maxtemp_c}¬∞${currentUnit}</p>
              <p>Min: ${isF ? d.mintemp_f : d.mintemp_c}¬∞${currentUnit}</p>
              <p>Humidity: ${d.avghumidity}%</p>
            </div>`;
        });
        document.getElementById('forecast').innerHTML = forecastHTML;

      } catch (err) {
        console.error(err);
        document.getElementById('forecast').innerHTML = '<p>‚ö†Ô∏è Unable to fetch weather data.</p>';
      }
    }

    function toggleUnits() {
      currentUnit = document.getElementById('unitSwitch').checked ? 'F' : 'C';
      const city = document.getElementById('cityInput').value;
      if (city) getWeather(city);
    }

    function getLocationWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            getWeather(`${lat},${lon}`);
          },
          () => alert("Unable to get your location.")
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    // Auto-detect on page load
    window.onload = () => getLocationWeather();
  </script>

</body>
</html>
