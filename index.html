<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10-Day Weather Forecast - Pakistani Cities</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .forecast {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .day {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
    }

    .day img {
      width: 60px;
      height: 60px;
    }

    .day h4 {
      margin: 10px 0 5px;
    }

    .day p {
      margin: 4px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>10-Day Weather Forecast for Pakistani Cities</h2>

  <select id="citySelector" onchange="getWeather()">
    <option value="">-- Select a City --</option>
    <option value="Islamabad">Islamabad</option>
    <option value="Lahore">Lahore</option>
    <option value="Karachi">Karachi</option>
    <option value="Peshawar">Peshawar</option>
    <option value="Quetta">Quetta</option>
    <option value="Multan">Multan</option>
    <option value="Faisalabad">Faisalabad</option>
  </select>

  <div id="forecast" class="forecast"></div>

  <script>
    const API_KEY = 'a2d43c4785b841f083a54339251707';

    async function getWeather() {
      const city = document.getElementById('citySelector').value;
      const forecastDiv = document.getElementById('forecast');
      forecastDiv.innerHTML = '';

      if (!city) return;

      const url = `https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${city}&days=10&aqi=no&alerts=no`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const days = data.forecast.forecastday;

        days.forEach(day => {
          const html = `
            <div class="day">
              <h4>${day.date}</h4>
              <img src="https:${day.day.condition.icon}" alt="${day.day.condition.text}">
              <p><strong>${day.day.condition.text}</strong></p>
              <p>ğŸŒ¡ï¸ Avg: ${day.day.avgtemp_c} Â°C</p>
              <p>ğŸŒ Max: ${day.day.maxtemp_c} Â°C</p>
              <p>ğŸŒ™ Min: ${day.day.mintemp_c} Â°C</p>
              <p>ğŸ’§ Humidity: ${day.day.avghumidity}%</p>
            </div>`;
          forecastDiv.innerHTML += html;
        });

      } catch (err) {
        forecastDiv.innerHTML = '<p>âš ï¸ Unable to fetch weather data.</p>';
        console.error(err);
      }
    }
  </script>

</body>
</html>
