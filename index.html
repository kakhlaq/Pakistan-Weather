<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7-Day Weather Forecast - Pakistani Cities</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .forecast {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .day {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      width: 150px;
    }

    .day img {
      width: 60px;
      height: 60px;
    }

    .day h4 {
      margin: 10px 0 5px;
    }

    .day p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>7-Day Weather Forecast for Pakistani Cities</h2>

  <select id="citySelector" onchange="getWeather()">
    <option value="">-- Select a City --</option>
    <option value="Islamabad">Islamabad</option>
    <option value="Lahore">Lahore</option>
    <option value="Karachi">Karachi</option>
    <option value="Peshawar">Peshawar</option>
    <option value="Quetta">Quetta</option>
    <option value="Multan">Multan</option>
    <option value="Faisalabad">Faisalabad</option>
    <option value="Sialkot">Sialkot</option>
    <option value="Gujranwala">Gujranwala</option>
    <option value="Hyderabad">Hyderabad</option>
    <option value="Sukkur">Sukkur</option>
    <option value="Bahawalpur">Bahawalpur</option>
    <option value="Sargodha">Sargodha</option>
    <option value="Abbottabad">Abbottabad</option>
    <option value="Mardan">Mardan</option>
    <option value="Mirpur">Mirpur</option>
    <option value="Muzaffarabad">Muzaffarabad</option>
    <option value="Gilgit">Gilgit</option>
    <option value="Skardu">Skardu</option>
    <option value="Rahim Yar Khan">Rahim Yar Khan</option>
    <option value="Dera Ghazi Khan">Dera Ghazi Khan</option>
    <option value="Dera Ismail Khan">Dera Ismail Khan</option>
  </select>

  <div id="forecast" class="forecast"></div>

  <script>
    const API_KEY = 'a2d43c4785b841f083a54339251707';

    async function getWeather() {
      const city = document.getElementById('citySelector').value;
      const forecastDiv = document.getElementById('forecast');
      forecastDiv.innerHTML = '';

      if (!city) return;

      const url = `https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${city}&days=7&aqi=no&alerts=no`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const days = data.forecast.forecastday;

        days.forEach(day => {
          const html = `
            <div class="day">
              <h4>${day.date}</h4>
              <img src="https:${day.day.condition.icon}" alt="${day.day.condition.text}">
              <p><strong>${day.day.condition.text}</strong></p>
              <p>Avg: ${day.day.avgtemp_c} °C</p>
              <p>Max: ${day.day.maxtemp_c} °C</p>
              <p>Min: ${day.day.mintemp_c} °C</p>
              <p>Humidity: ${day.day.avghumidity}%</p>
            </div>`;
          forecastDiv.innerHTML += html;
        });

      } catch (err) {
        forecastDiv.innerHTML = '<p>⚠️ Could not fetch weather data.</p>';
        console.error(err);
      }
    }
  </script>

</body>
</html>
